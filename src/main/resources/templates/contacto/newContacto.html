<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">

<h2>Nuevo Contacto</h2><hr />
<form method="post" th:action="@{'/contacto/save'}">

    <input type="text" class="form-control"
           value="id" hidden
           name="id">

    <div class="row">
        <div class="form-group col-6">
            <label for="first_name">Correo</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
        </div>
        <div class="form-group col-6">
            <label for="first_name">Password</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="first_name">Direcci√≥n</label>
            <input  type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group col-6">
            <label for="first_name">Telefono</label>
            <input  type="text" class="form-control" name="password" id="password">
        </div>
    </div>


    <a th:href="@{'/contacto/listar'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>

    <div class="row">
        <div class="form-group"></div>
    </div>

</form>
</body>
</html>
