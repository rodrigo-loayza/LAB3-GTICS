<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general.html :: cabecera(titulo = 'Lista de Mascotas')"></head>
    <body>
        <div class="container">
            <h2 class="pb-2 text-center border-bottom">Lista de Mascotas en TeleVet</h2>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/mascota/new}">Nueva Mascota</a>



            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Año</th>
                        <th>Sexo</th>
                        <th>Raza</th>
                        <th>Servicios</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${listaMascotas}">
                        <td th:text="${mascota.}"></td>
                        <td th:text="${mascota.}"></td>
                        <td th:text="${mascota.}"></td>
                        <td th:text="${mascota.}"></td>
                        <td><a class="btn btn-outline-success"
                               th:href="@{'/products/edit?id='+${product.id}}">Ver más</a></td>
                        <td><a class="btn btn-primary"
                               th:href="@{'/products/edit?id='+${product.id}}">Editar</a></td>
                        <td><a class="btn btn-danger"
                               th:href="@{'/products/delete?id='+${product.id}}">Borrar</a></td>
                        <td><a class="btn btn-outline-primary"
                               th:href="@{'/products/edit?id='+${product.id}}">Detalles de Servicios</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
