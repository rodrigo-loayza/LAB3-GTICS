<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general.html :: cabecera(titulo = 'Nueva Mascota')"></head>
    <body>
        <div class="container">
            <h2 class="pb-2 text-center border-bottom">Editar Mascota</h2>


            <div class="container px-4 py-5">
                <form method="post" th:action="@{'/mascota/save'}" class="col-4" th:object="${mascota}">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label class="form-label">Nombre de la mascota</label>
                        <input class="form-control" type="text" th:field="*{nombre}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">AÃ±o de Nacimiento</label>
                        <input class="form-control" type="text" th:field="*{anho}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Historia</label>
                        <input class="form-control" type="text" th:field="*{historia}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <input class="form-control" type="text" th:field="*{observaciones}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <input class="form-control" type="text" th:field="*{sexo}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Raza</label>
                        <select class="form-select" th:field="*{razaespecie}">
                            <option th:each="raza : ${listaRazaespecie}"
                                    th:value="${raza.id}"
                                    th:text="${raza.descripcion} "></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Otra Raza</label>
                        <input class="form-control" type="text" th:field="*{razaotros}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cuenta</label>
                        <select class="form-select" th:field="*{cuenta}">
                            <option th:each="cuenta : ${listaCuenta}"
                                    th:value="${cuenta.id }"
                                    th:text="${cuenta.correo} "></option>
                        </select>
                    </div>

                    <a th:href="@{'/mascota/lista'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>

            <footer th:replace="fragments/general.html :: footer"></footer>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
