<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general.html :: cabecera(titulo = 'Lista de Mascotas')"></head>
    <body>
        <div class="container">
            <h2 class="pb-2 text-center border-bottom">Detalle de servicios</h2>
            <h5 class="pb-2" th:text="'Nombre: '+ ${mascota.nombre}"></h5>
            <h5 class="pb-2 border-bottom" th:text="'Edad: '+ (2022 - ${mascota.anho})"></h5>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/servicio/nuevo}">Nuevo Servicio</a>
            <a class="btn btn-outline-secondary mt-4 mb-4" th:href="@{/mascota/lista}">Regresar</a>
        </div>

        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Hora de Inicio</th>
                    <th>Duraci√≥n</th>
                    <th>Entrega</th>
                    <th>Responsable</th>
                    <th>Servicio</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${listaServicio}">
                    <td th:text="${servicio.getHorainicio()}"></td>
                    <td th:text="${servicio.getDuracion()}"></td>
                    <td th:text="${servicio.getEntrega()}"></td>
                    <td th:text="${servicio.getResponsable()}"></td>
                    <td th:text="${servicio.getDescripcion()}"></td>
                    <td><a class="btn btn-primary"
                           th:href="@{'/mascota/edit?id='+${mascota.id}}">Editar</a></td>
                    <td><a class="btn btn-danger"
                           th:href="@{'/mascota/delete?id='+${mascota.id}}">Borrar</a></td>
                </tr>
            </tbody>
        </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
