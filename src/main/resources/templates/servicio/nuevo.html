<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general.html :: cabecera(titulo = 'Nueva Mascota')"></head>
    <body>
        <div class="container">
            <h2 class="pb-2 text-center border-bottom">Nuevo Servicio</h2>

            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">

                    <form method="post" th:action="@{'/servicio/save'}">
                        <input type="hidden" name="idmascota" th:value="${idmascota}" hidden>
                        <input type="hidden" name="idcuenta" th:value="${idcuenta}" hidden>
                        <div class="mb-3">
                            <label for="horainicio" class="form-label">Hora de Inicio</label>
                            <input type="text" class="form-control" name="horainicio" id="horainicio">
                        </div>
                        <div class="mb-3">
                            <label for="duracion" class="form-label">duracion</label>
                            <input type="text" class="form-control" name="duracion" id="duracion">
                        </div>
                        <div class="mb-3">
                            <label for="entrega" class="form-label">Entrega</label>
                            <select class="form-select" name="entrega" id="entrega">
                                <option value="Recojo">Recojo</option>
                                <option value="Domicilio">Domicilio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="responsable" class="form-label">Responsable</label>
                            <select class="form-select" name="responsable" id="responsable">
                                <option th:each="resp : ${listaResponsable}" th:value="${resp.id}"
                                        th:text="${resp.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="responsable" class="form-label">Servicio</label>
                            <select class="form-select" name="idopcion" id="idopcion">
                                <option th:each="opcion : ${listaOpciones}" th:value="${opcion.id}"
                                        th:text="${opcion.descripcion}"></option>
                            </select>
                        </div>

                        <a th:href="@{'/mascota'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
