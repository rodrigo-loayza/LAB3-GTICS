<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head th:replace="fragments/general.html :: cabecera(titulo = 'Lista de Mascotas')"></head>
    <body>

        <div class='container'>

            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h2>Nuevo Servicio</h2>
                    </div>
                    <div class="container-fluid">
                        <form method="post" th:action="@{'/opciones/actualizar'}" th:object="${opcion}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" th:field="*{descripcion}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tiempo (min)</label>
                                <input type="text" class="form-control" th:field="*{tiempominutos}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio (soles)</label>
                                <input type="text" class="form-control" th:field="*{precio}">
                            </div>
                            <a th:href="@{'/opciones/lista'}" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>

                    </div>
                </main>
            </div>
            <footer th:replace="fragments/general.html :: footer"></footer>
        </div>
        <script th:replace="fragments/general.html::footer-bs"></script>
    </body>
</html>
