<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general.html :: cabecera(titulo = 'Lista de Mascotas')"></head>
    <body>
        <div class='container'>


            <div id="content">
                <main>
                    <!-- Contenido -->
                    <h2 class="pb-2 text-center border-bottom">Lista de Servicios</h2>
                    <div class="row">
                        <div class="col-2">
                            <a class="btn btn-primary mt-4 mb-4" th:href="@{'/opciones/new'}">Nuevo Servicio</a>
                        </div>
                        <div class="col-8"></div>
                        <div class="col-2">
                            <a class="btn btn-primary mt-4 mb-4" th:href="@{'/'}">Retroceder</a>
                        </div>

                    </div>

                    <div class="alert alert-success" th:text="${msg}" th:if="${msg != null}"></div>
                    <div class="alert alert-warning" th:text="${msg1}" th:if="${msg1 != null}"></div>
                    <div class="alert alert-danger" th:text="${msg2}" th:if="${msg2 != null}"></div>

                    <div class="container-fluid">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Duracion del servicio</th>
                                    <th>Precio</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="op,i:${listaOpciones}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${op.descripcion}"></td>
                                    <td th:text="|${op.tiempominutos} min|"></td>
                                    <td th:text="|${op.precio} soles|"></td>
                                    <td><a class="btn btn-primary" th:href="@{'/opciones/editar?id=' + ${op.id}}">Editar</a></td>
                                    <td><a class="btn btn-danger" th:href="@{'/opciones/borrar?id=' + ${op.id}}">Borrar</a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /Contenido -->
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Grupo 5 - PUCP @ 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script th:replace="fragments/general.html::footer-bs"></script>

    </body>
</html>
